<!DOCTYPE html>
<html>
  <head>
    <title>PWM Control</title>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1> DC Motor Speed Control</h1>
      <form method="get">
        <label>Speed (between 0 to 255)</label>
        <input type="range" name="motor_speed" value="0" max="255" onclick="submit();">
      </form>
    </div>
  </body>
</html>
